name: punchgo
description: Employee DTR with Face Recognition
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+5
  google_mlkit_face_detection: ^0.10.0
  mysql1: ^0.20.0
  path: ^1.8.3
  intl: ^0.18.1
  permission_handler: ^11.0.1
  image: ^4.1.3
  http: ^1.1.0
  path_provider: ^2.1.1
  dio: ^5.4.0
  crypto: ^3.0.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
